{% extends "base.html" %}

{% block content %}
<div id="comic">
    {% for p in front_page %}
      <a href="{{ url_for('comic_page', _anchor='content', name=p.path.replace('books/', '')) }}">{{ p.html|safe }}</a>
    {% endfor %}
    <div id="book_nav">
      {% include '_book_nav.html' %}
    </div>
</div>
{% endblock content %}
