{% extends "base.html" %}

{% block content %}
    {% for p in news_page %}
    <div id="single_page">
      <div id="page_title">
          <a href="{{url_for('news', name=p.path.replace('news/', ''))}}">{{ p.title }}</a>
      </div>
        {{ p.html|safe }}
    </div>
    {% endfor %}
{% endblock content %}
