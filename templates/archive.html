{% extends "base.html" %}

{% block content %}
  <div id="archive">
    <h2 id="page_title">Archive of Pages<h2>
    {% for p in all_pages %}
      <ul class="archive-list">
        <a class ="archive-link" href="{{ url_for('comic_page', name=p.path.replace('books/', '')) }}"> {{ p.book }}: chapter {{p.chapter}}: page {{p.page_number}}</a>
      </ul>
    {% endfor %}
  </div>
{% endblock content %}
