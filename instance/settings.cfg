########################################################################
#                 Configuration file for 3color press                  #
# To Customize uncomment (delete the # in front of)                    #
# the empty variables and fill in desired attribute                    #
########################################################################

########################################################################
#                             Site Name                                #
# This is what you want your site to be named.                         #
# It is the HTML header title                                          #
#                                                                      #
# the default is '3color Press Site'                                   #
#                                                                      #
# example: SITE_NAME = 'my cool comic'                                 #
########################################################################

SITE_NAME = 'My Site'

########################################################################
#                        Content Directories                           #
# the names of the directories in instance/content for your .md files  #
#                                                                      #
# the defaults are: books, single_page, news                           #
#                                                                      #
# not required, best left alone if you don't know what's going on      #
#                                                                      #
# example: BOOK_DIR = 'books'                                          #
########################################################################

#BOOK_DIR = ''
#PAGE_DIR = ''
#NEWS_DIR = ''

########################################################################
#                         Build Directory                              #
# The directory where press.py builds your website into a static site  #
# it will be uploaded to your remote host                              #
#                                                                      #
# The default folder is 'build'                                        #
#                                                                      #
#                                                                      #
# not required, best left alone if you don't know what's going on      #
#                                                                      #
# example: BUILD_DIR = 'gh-pages'                                      #
########################################################################

#BUILD_DIR = ''

########################################################################
#                           Domain                                     #
# This is the full address of your website                             #
# It is used to build relative urls and provide feed links             #
#                                                                      #
# Required for atom feed, which is currently not implemented           #
#                                                                      #
# example: DOMAIN = 'http://3color.noties.org/''                       #
########################################################################

#DOMAIN = ''

########################################################################
#                           Main Story                                 #
# The comic story line you want to be displayed on the front page      #
#                                                                      #
# default is none                                                      #
#                                                                      #
#  required in order to display a story on the front page              #
#                                                                      #
#                                                                      #
# example: MAIN_STORY = 'Ensign Ricks'                                 #
########################################################################

MAIN_STORY = 'mystory'

########################################################################
#                            Thumb Story                               #
# The comic story line you want to show up in the                      #
# latest comic panel in the header of your website                     #
#                                                                      #
#                                                                      #
# required in order to display a thumbnail, can be the same as main    #
#                                                                      #
# example: THUMB_STORY = 'side comic'                                  #
########################################################################

THUMB_STORY = 'mystory'

########################################################################
#                            User name                                 #
# The username for your remote server                                  #
#                                                                      #
#                                                                      #
# Required for pushing with sftp or rsync                              #
#                                                                      #
# example: USER_NAME = 'jeb'                                           #
########################################################################

