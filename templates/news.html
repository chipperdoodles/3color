{% extends "base.html" %}

{% block content %}
    {% for p in news_page %}
    {% set row_class = cycler('odd', 'even') %}
    <div id="news_blurb" class="row_class.next()">
      <div id="page_title">
          <a href="{{url_for('news', name=p.path.replace('news/', ''))}}">{{ p.title }}</a>
      </div>
        {{ p.html|safe }}
    </div>
    {% endfor %}
{% endblock content %}
