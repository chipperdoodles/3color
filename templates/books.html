{% extends "base.html" %}

{% block content %}
  <div id="page">
    {% for p in first_page %}
    {% set book = p.book %}
        <ul>
            <a href="{{ url_for('comic_page', name=p.path.replace('books/', '')) }}">{{ p.book }}</a>
        {% for p in pages|sort(true) if p.book == book %}
            <ul><a href="{{ url_for('comic_page', name=p.path.replace('books/', '')) }}">{{ p.title }}</a></ul>
        {% endfor %}
      </ul>
    {% endfor %}
  </div>
{% endblock content %}
